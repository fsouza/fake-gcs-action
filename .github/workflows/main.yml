name: Build
on:
  schedule:
    - cron: "21 2 * * 2"

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Validate entrypoint.sh & test the action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0

      - name: install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - run: shellcheck entrypoint.sh

      - uses: ./
        with:
          data: testdata
          public-host: "storage.gcs.127.0.0.1.nip.io:4443"
          external-url: "https://storage.gcs.127.0.0.1.nip.io:4443"
          debug: 1

      - name: list buckets and objects with curl
        shell: bash
        run: |
          echo "List of buckets:"
          curl --silent --fail --insecure https://storage.gcs.127.0.0.1.nip.io:4443/storage/v1/b
          echo "Files in the bucket:"
          curl --silent --fail --insecure https://storage.gcs.127.0.0.1.nip.io:4443/storage/v1/b/some-bucket/o
